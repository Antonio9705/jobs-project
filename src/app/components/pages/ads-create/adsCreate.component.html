<div class="create-ad">
  <form method="POST" (ngSubmit)="onSubmit($event)" #adForm="ngForm">
    <label for="category">Category</label>
    <select name="category" [(ngModel)]="ad.category">
      <option *ngFor="let category of categories" [value]="category.categoryName">{{category.categoryName}}</option>      
    </select>

    <label for="position">Position</label>
    <input type="text" name="position" [(ngModel)]="ad.position" id="position">

    <label for="location">Location</label>
    <input type="text" name="location" [(ngModel)]="ad.location" id="location">

    <label for="workType">Work Type</label>
    <select name="workType" [(ngModel)]="ad.workType">
      <option *ngFor="let type of workTypes" [value]="type">{{type}}</option>
    </select>

    <label for="firmName">Firm Name</label>
    <input type="text" name="firmName" [(ngModel)]="ad.firmName" id="firmName">

    <label for="aboutFirm">About Firm</label>
    <textarea class="area" name="aboutFirm" [(ngModel)]="ad.aboutFirm" id="aboutFirm"></textarea>

    <label for="content">Content</label>
    <textarea class="area" name="content" [(ngModel)]="ad.content" id="content"></textarea>

    <label for="salary">Salary<br /> (In bulgarian valute)</label>
    <input type="number" name="salary" value="0" [(ngModel)]="ad.salary" id="salary">

    <input type="submit" value="Create">
  </form>
</div>
