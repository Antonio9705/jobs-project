<div *ngIf="ad" class="details">
  <div class="content">
    <span class="position">Position</span>
    <div class="text">{{ad.position}}</div>
  </div>

  <div class="content">
    <span class="position">Location</span>

    <div class="text">{{ad.location}}</div>
  </div>

  <div class="content">
    <span class="position">Work Type</span>

    <div class="text">{{ad.workType}}</div>
  </div>

  <div class="content">
    <span class="position">Firm Name</span>

    <div class="text">{{ad.firmName}}</div>
  </div>

  <div class="content">
    <span class="position">About Firm</span>

    <div class="text">{{ad.aboutFirm}}</div>
  </div>

  <div class="content">
    <span class="position">Content</span>

    <div class="text">{{ad.content}}</div>
  </div>

</div>
